steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/solar-program-446811-b0/backend", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/solar-program-446811-b0/backend"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "backend"
      - "--image"
      - "gcr.io/solar-program-446811-b0/backend"
      - "--region"
      - "asia-southeast2"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "4Gi"
